<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Creative Social Media Button Styles | Oqinify</title>
		<meta name="description" content="Demo of the how to create CSS3 Creative Social Media Button Styles"/>
		<meta name="keywords" content="responsive, css3, creative, social, media, web design, tutorial, responsive social media, box, button" />
		<meta name="author" content="Codiblog" />
		<link href='font-awesome//css/font-awesome.min.css' rel='stylesheet'/>
		<link href="style.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
	
		<div class="read-more">
			<a href="http://www.codiblog.com/2016/02/creative-social-media-button-styles.html">View This Article</a>
		</div>
		
		<div class="content">
		
		<h1>CSS3 Creative Social Media Button Styles</h1>
		
				<!-- Facebook -->
				<a class="btn_a btn_a_large facebook" href="#">
					<div class="btn_overlay"></div>
					<span>
						<i class="fa fa-facebook"></i>
						<span>1500+ Followers</span>
						<p>Facebook</p>
					</span>
				</a>
				
				<!-- Twitter -->
				<a class="btn_a btn_a_large twitter" href="#">
					<span>
						<i class="fa fa-twitter"></i>
						<span>2500+ Followers</span>
						<p>Twitter</p>
					</span>
				</a>
				
				<!-- Google Plus -->
				<a class="btn_a btn_a_large google-plus" href="#">
					<span>
						<i class="fa fa-google-plus"></i>
						<span>9.5M Followers</span>
						<p>Google+</p>
					</span>
				</a>
				
				<!-- Pinterest -->
				<a class="btn_a btn_a_large pinterest" href="#">
					<span>
						<i class="fa fa-pinterest"></i>
						<span>2,100 Followers</span>
						<p>Pinterest</p>
					</span>
				</a>

				<!-- Youtube -->
				<a class="btn_a btn_a_large youtube" href="#">
					<span>
						<i class="fa fa-youtube"></i>
						<span>5000 Subscribe</span>
						<p>Youtube</p>
					</span>
				</a>	

				<!-- Instagram -->
				<a class="btn_a btn_a_large instagram" href="#">
					<span>
						<i class="fa fa-instagram"></i>
						<span>3,524 Followers</span>
						<p>Instagram</p>
					</span>
				</a>				
		
		</div>

	</body>
</html>
